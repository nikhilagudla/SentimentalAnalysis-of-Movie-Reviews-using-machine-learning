<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SENTIMENTAL ANALYSIS ON MOVIE REVIEWS</title>


    <!-- BootStrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">


    <!-- css -->
    <link rel="stylesheet" href="static/css/styles.css">

<style>
body{
background-image:url("https://img.freepik.com/free-photo/cinema-still-life_23-2148017314.jpg?w=900&t=st=1677148611~exp=1677149211~hmac=61bc2b7feb9281d77055105b1fb8180b21cb61efd3c39b0179724e5f425ccba8");
background-repeat:no-repeat;
background-size:cover;
}
 .footer-images img{
        vertical-align:bottom;
        border:0;
        }
</style>
</head>
<body class="bg-secondary">
    <!-- As a heading -->
        <div class="text-center">
        <div class="btn btn-white">
                <h1 class="text-black">SENTIMENTAL ANALYSIS ON MOVIE REVIEWS</h1>
            </div>
        </div>
    <div class="container col-sm-9">
            <form  action="\predict" method="post">
                <div class="form-group ">
                <label for="exampleFormControlTextarea1" ><h2>Enter Text</h2></label>
                <textarea class="form-control " id="exampleFormControlTextarea1" name="text" value="text" rows="10"></textarea>
              </div>
                 <div class="text-center">
                    <input type="submit" value="Submit" class="btn btn-primary">
                    </div>
                <br><br><br><br>
                <div class="text-center">
                    {{prediction}}
                {% if prediction==2 %}
                    <div class="btn btn-danger ">Negative</div>

                {% elif prediction==1 %}
                    <div class="btn btn-success ">Positive</div>

                {% endif %}
                </div>
        </form>
    </div>

</body>
